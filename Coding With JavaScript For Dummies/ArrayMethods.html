<html>
	<head>
		<title>common array methods</title>
	</head>
	<body>
		<script>
			var animals = ["tiger", "bear"];
			var fruits = ["cantaloupe", "orange"];
			var dishes = ["plate", "bowl", "cup"];

			var fruitsAndAnimals = fruits.concat(animals);
			document.write (fruitsAndAnimals+ "<br>");

			var whereIsTheTiger = animals.indexof("tiger");
			document.write ("The tiger has the index number of: " + whereIsTheTiger + "<br>");
		</script>
	</body>
</html>
